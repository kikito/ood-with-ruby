## Responsibility

***

> The reason a class has to change

***

<!-- .slide: data-background="./img/ring.jpg" -->

***

``` ruby
class Person
  attr_accessor :salary, :height, :width

  def initialize(salary, height, weight)
    @salary = salary
    @height = height
    @weight = weight
  end

  def body_mass
    weight / (height * height)
  end

  def due_pay(days)
    salary * days
  end
end

```

***

``` ruby
class Person
  attr_accessor :salary, :body

  def initialize(salary, body)
    @salary = salary
    @body = body
  end

  def body_mass
    body.mass
  end

  def due_pay(days)
    salary * days
  end
end

```
