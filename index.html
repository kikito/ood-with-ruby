# Responsibility

***

> The reason a class has to change

***

<!-- .slide: data-background="./img/ring.jpg" -->

***

``` ruby
class Person
  attr_accessor :salary, :height, :width

  def initialize(salary, height, weight)
    @salary = salary
    @height = height
    @weight = weight
  end

  def body_mass
    weight / (height * height)
  end

  def due_pay(days)
    salary * days
  end
end

```

# Dependencies

***

> Everything a class knows about another class

***

* Name of the other class
* Method names (other than `self`)
* Arguments of those methods
* Order of those arguments

***

``` ruby
class House

  attr_accessor :door

  def initialize(door_material)
    @door = Door.new(door_material)
  end

  def enter()
    door.open()
  end
end
```

***

``` ruby
class House

  attr_accessor :door

  def initialize(door_material) # <= 1 Dep
    @door = Door.new(door_material) # <= 2 Deps
  end

  def enter()
    door.open() # <= 1 Dep
  end

end
```

***

``` ruby
class House

  attr_accessor :door

  def initialize(door)
    @door = door
  end

  def enter()
    door.open() # <= 1 Dep
  end

end
```

# Inheritance & Composition

***

## Inheritance

***

``` ruby
class Person
  attr_accessor :height, :weight

  def initialize(width, height)
    @width = width
    @height = height
  end

  def body_mass
    weight / (height * height)
  end
end
```

***

``` ruby
class Employee < Person
  attr_accessor :salary

  def initialize(width, height, salary)
    super(width, height)
    @salary = salary
  end

  def due_payment(days)
    salary * days
  end
end
```

***

``` ruby
class Employee < Person # <= Dep
  attr_accessor :salary

  def initialize(width, height, salary) # <= Dep
    super(width, height) # <= Dep
    @salary = salary
  end

  def due_payment(days)
    salary * days
  end
end
```

***

``` ruby
class Employee < Person # <= Dep
  attr_accessor :salary

  def initialize(attributes)
    super(attributes) # <= Dep
    @salary = attributes[:salary]
  end

  def due_payment(days)
    salary * days
  end
end
```

***

``` ruby
class Sponsor < Person
  attr_accessor :logo

  def initialize(attributes)
                               # <== super?
    @logo = attributes[:logo]
  end

  ...

end
```

***

``` ruby
class Person
  attr_accessor :height, :weight

  def initialize(attributes)
    @weight = attributes[:weight]
    @height = attributes[:height]

    post_initialize(attributes) # <= Hook
  end

  def post_initialize
    nil
  end

  ...

end
```

***

``` ruby
class Employee < Person # <==
  attr_accessor :salary

  def post_initialize(attributes)
    @salary = attributes[:salary]
  end

  def due_payment(days)
    salary * days
  end
end
```

  def body_mass

  def due_payment(days)
    job.due_payment(days)
  end
end
```

***

``` ruby

end
